<!DOCTYPE html>
<html>
<head>
	<title>Галерея фотографий объекта</title>
	<!-- подключаем Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body> 
	<div class="container">
		<div class="text_ll">-45м2 жилая площадь <br>
				-квартира<br>

				<br>

		<h2>MOUNTAİN HİLL </h2>

			<!-- Слайды карусели -->
			<div class="carousel-inner">

				</div>

					<img src="fotofor/Mountain/mountain6.jpg" alt="Фото 6" style="width:100%;">

			</div>

			<div class="container">
			<div class="text_lll"> Алсанджак</div>


			<!-- Левая и правая стрелки карусели -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">

			</a>
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
